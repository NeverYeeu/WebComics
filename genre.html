<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./img/logo.jpg" >
	<script src="https://kit.fontawesome.com/cf2b91a915.js" crossorigin="anonymous"></script>						
	<link rel="stylesheet" href="./css/web.css">
	<link rel="stylesheet" href="./css/top.css">
	<link rel="stylesheet" href="./css/genre.css">
	<link rel="stylesheet" href="./css/responsive.css">
	<title>Thể Loại</title>
</head>
<body>
	<header><!-- JS --></header>
	<div id="container">
		<div class="column">
			<div class="comic-history">
				<a href="/index.html" class="comic-history_info history_info-link">Home</a>
				<span><i class="fa-solid fa-angles-right"></i></span>
				<a href="" class="comic-history_info history_info-link change-name">Thể loại</a>
					<!-- ChangeNameChap -->
				</span>
			</div>
			<div class="list-box">
				<div class="box-filter">
					<h3><i class="fa-solid fa-ranking-star"></i> Thể Loại -<span class="name-top">Tất cả</span> </h3>
					<div class="name-description">
						* Thể loại: <span></span>
						<span>Bạn muốn đọc truyện theo thể loại gì, hay chọn vào ô truyện cần tìm và nhấn nút Search!</span>
					</div>
					<ul class="top-comics">
						<h4>Top :</h4>
						<li><span class="colorBack top-comic top_day ">Top Ngày</span></li>
						<li><span class="top-comic top_like">Top Like </span></li>
						<li><span class="top-comic top_radom">Random ? </span></li>
					</ul>
					<div class="filter_comics-list">
						<div class="comics-right_list list-top_day">
							<!-- Dùng js để thêm truyện tranh -->
						</div>
						<div class="comics-right_list list-top_like">
							<!-- Dùng js để thêm truyện tranh -->
						</div>
						<div class="comics-right_list list-top_random">
							<!-- Dùng js để thêm truyện tranh -->
						</div>
					</div>

					<div class="wrap-list_page">
						<i class="fa-solid fa-chevron-left prev-page"></i>
						<ul class="listPage">
						</ul>
						<i class="fa-solid fa-chevron-right next-page"></i>
					</div>
				</div>
				<div class="box-genre">
					<h4>Genre</h4>
					<ul class="genre-list">
						<!--Genre.js-->
					</ul>
					<div class="genre-chapter">
						<span>Tìm kiếm theo: Chapters</span>
						<select name="" id="number-chapter">
							<option value="under-100">&#60 100 Chapter</option>
							<option value="between-100&200">100 &#60Chapter &#60 200</option>
							<option value="between-200&500">200 &#60 Chapter &#60 500</option>
							<option value="on-500">500 &#60Chapter</option>
						</select>

					</div>
					<div class="genre-btn">
						<button>Search...</button>
						<button>Tất cả</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="nav-website">
		<div class="website-link close">
			<a href="#searchBar" class="link_page underline">
				<i class="fa-solid fa-magnifying-glass"></i>
			</a>
			<a href="/index.html" class="link_page">
				<i class="fa-solid fa-house"></i>
			</a>
			<a href="/acount.html" class="link_page">
				<i class="fa-solid fa-user"></i>
			</a>
		</div>
		<div class="website-icon">
			<input type="checkbox" id="checkbox">
			<label for="checkbox" class="toggle">
				<div class="bars" id="bar1"></div>
				<div class="bars" id="bar2"></div>
				<div class="bars" id="bar3"></div>
			</label>
		</div>
	</div>
	<footer><!--JS--></footer>
</body>
<script type="module" src="./js/genre.js"></script>
<script type="module" src="./js/web.js"></script>
</html>
