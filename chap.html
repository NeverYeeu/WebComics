<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="/img/logo.jpg" >
	<link rel="stylesheet" href="./css/web.css">
	<link rel="stylesheet" href="./css/chapter.css">
	<script src="https://kit.fontawesome.com/cf2b91a915.js" crossorigin="anonymous"></script>						
	<title class="change-name"></title><!--ChangeNameChap-->
</head>
<body>
	<section id="readicCom-0000"></section>
	<header></header>
	<div id="container">
		<div id="column">
			<div class="box-comic">
				<div class="comic-history">
					<a href="./index.html" class="comic-history_info history_info-link">Home</a>
					<span><i class="fa-solid fa-angles-right"></i></span>
					<a href="" class="comic-history_info history_info-link change-name">change-name</a>
					<span></span><i class="fa-solid fa-angles-right"></i></span>
					<span class="comic-history_info change-comic">
						<!-- ChangeNameChap -->
					</span>
				</div>
				<header class="comic-header">
					<span class="change-name"></span>-
					<span class="change-comic"></span>
				</header>
				<nav class="comic-chap comic-chap1">
					<div class="home-icon" >
						<a href="./index.html"><i class="fa-solid fa-house icon_nav"></i></a>
					</div>
					<div class="list_chap-icon">
						<a href="" class="chap-icon_link"><i class="fa-solid fa-chevron-left icon_nav"></i>Prev</a>
					</div>
					<div class="list_chap-wrap">
						<div class="chap-wrap_header">
							<p class="change-comic" id="identify-chap">Chapter</p>
							<div class="navlist-icon">
								<i class="fa-solid fa-caret-down navlist-icon_open"></i>
								<i class="fa-regular fa-circle-xmark navlist-icon_close close"></i>
							</div>
						</div>
						<div class="list_chap-box list_chap-box1">
							<input type="text" class="search-chap" placeholder="Search chap: Ex 1, 10,...">
							<i class="fa-regular fa-circle-xmark icon-box"></i>
							<ul class="list-chap">
								<!-- // Extra JS -->
							</ul>
							<div class="chap-box_close"></div>
						</div>
					</div>
					<div class="list_chap-icon">
						<a href="" class="chap-icon_link">Next<i class="fa-solid fa-chevron-right icon_nav"></i></a>
					</div>
					<div id="back-top" class="back-top">
						<i class="fa-solid fa-angles-up icon_nav"></i>
					</div>
				</nav>
			</div>
			<div class="comic-list">
				<div class="comic-list_img">
					<img src="./img/background.jpg" alt="">
				</div>
				
			</div>
			<nav class="comic-chap">
				<div class="home-icon" >
					<a href="./index.html"><i class="fa-solid fa-house icon_nav"></i></a>
				</div>
				<div class="list_chap-icon">
					<a href="" class="chap-icon_link"><i class="fa-solid fa-chevron-left icon_nav"></i>Prev</a>
				</div>
				<div class="list_chap-wrap">
					<div class="chap-wrap_header">
						<p class="change-comic">Chapter</p>
						<div class="navlist-icon">
							<i class="fa-solid fa-caret-down navlist-icon_open"></i>
							<i class="fa-regular fa-circle-xmark navlist-icon_close close"></i>
						</div>
					</div>
					<div class="list_chap-box list_chap-box2 ">
						<input type="text" class="search-chap" placeholder="Search chap: Ex 1, 10,...">
						<i class="fa-regular fa-circle-xmark icon-box"></i>
						<ul class="list-chap">
							<!-- // Extra JS -->
						</ul>
						<div class="chap-box_close"></div>
					</div>
				</div>
				<div class="list_chap-icon">
					<a href="" class="chap-icon_link">Next<i class="fa-solid fa-chevron-right icon_nav"></i></a>
				</div>
				
			</nav>
			<div class="comic-history">
				<a href="./index.html" class="comic-history_info history_info-link">Home</a>
				<span><i class="fa-solid fa-angles-right"></i></span>
				<a href="" class="comic-history_info history_info-link change-name">change-name</a>
				<span></span><i class="fa-solid fa-angles-right"></i></span>
				<span class="comic-history_info change-comic">
					<!--ChangeNameChap-->
				</span>
			</div>
		</div>
		
	</div>
	<div id="nav-website">
		<div class="website-link close">
			<a href="#searchBar" class="link_page underline">
				<i class="fa-solid fa-magnifying-glass"></i>
			</a>
			<a href="./index.html" class="link_page">
				<i class="fa-solid fa-house"></i>
			</a>
			<a href="" class="link_page">
				<i class="fa-solid fa-user"></i>
			</a>
			<a href="" class="link_page link_page-move">
				<i class="fa-solid fa-chevron-left "></i>
			</a>
			<a href="" class="link_page link_page-move">
				<i class="fa-solid fa-chevron-right "></i>
			</a>
		</div>
		<div class="website-icon">
			<input type="checkbox" id="checkbox">
			<label for="checkbox" class="toggle">
				<div class="bars" id="bar1"></div>
				<div class="bars" id="bar2"></div>
				<div class="bars" id="bar3"></div>
			</label>
		</div>
	</div>
	<footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
	var changeNameChap = document.querySelectorAll('.change-comic');
	for (var k = 0; k < changeNameChap.length; ++k) {
		changeNameChap[k].innerText = 'Chapter 0';
	}
	var chageNameComic = document.querySelectorAll('.change-name');
	for (var j = 0; j < chageNameComic.length; ++j) {
		chageNameComic[j].innerText = 'NameComic';
	}
</script>
<script type="module" src="./js/chapter.js"></script>
<script type="module" src="./js/web.js"></script>
</html>
