<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/logo.jpg" >
	<link rel="stylesheet" href="css/web.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/responsive.css">
	<script src="https://kit.fontawesome.com/cf2b91a915.js" crossorigin="anonymous"></script>						
	<title>ReadicCom</title>
</head>
<body>
	<header><!-- JS --></header>
	<div id="container">
		<div class="slider-comics">
			<div class="column container-slide">
				<div class="comic-right_header">Được yêu thích</div>
				<i class="fa-solid fa-chevron-left slide-icon slide-icon_left "></i>
				<div class="slide-content">	<!-- Chèn links bằng js --></div>
				<i class="fa-solid fa-chevron-right slide-icon slide-icon_right"></i>

			</div>
		</div>
		<div class="comics_update">
			<div class="column">
				<h4>Cập nhật theo tuần!</h4>
				<ul class="update-date">
					<li class="day-week">Sunday</li>
					<li class="day-week">Monday</li>
					<li class="day-week">Tuesday</li>
					<li class="day-week">Wednesday</li>
					<li class="day-week">Thursday</li>
					<li class="day-week">Friday</li>
					<li class="day-week">Saturday</li>
				</ul>
				<div class="update-list">
					<div class="update-comics"><!--JS--></div>
					<!-- <div class="update-list_icon">
						<i class="fa-solid fa-chevron-right nav-right"></i>
					</div> -->
				</div>
			</div>

			
		</div>
		<div class="column">
			<div class="content-comics">
				<div class="comics-right">
					<div class="comic-right_header">Nhiều lượt xem!</div>
					<div class="comics-right_list">
						<!-- Dùng js để thêm truyện tranh -->
					</div>
					<div class="wrap-list_page">
						<i class="fa-solid fa-chevron-left prev-page close"></i>
						<ul class="listPage">
						</ul>
						<i class="fa-solid fa-chevron-right next-page"></i>
					</div>
				</div>
				<div class="comics-left">
					<div class="comics-box">
						<span>Bảng xếp hạng </span>
						<div class="comis-box_random">
							<!-- Dùng js để thêm truyện tranh -->
							
						</div>
					</div>
					<div class="comics-box" >
						<span>Truyện ngẫu nhiên</span>
						<div class="comis-box_random">
							<!-- Dùng js để thêm truyện tranh -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content-translator" style="display: none">
			<!-- <img src="img/background.jpg" alt="" class="content-translator_background"> -->
			<div class="column" >
				<div class="content-translator_header">Bạn tìm nhóm dịch nào? Tôi đề xuất cho bạn nè!</div>
				<div class="content-translator_list">
					<div class="translator_infor">
						<a href="">
							<img src="img/ReadicCom-0001/Read Sekai Saikyou No Shinjuu Tsukai Chapter 1/Sekai Saikyou No Shinjuu Tsukai Chapter 1_image(0).jpg" alt="" class="translator_infor-image">
							<p class="translator_infor-name">Never Yeeu, có ngiwx là không bao giờ yêu</p>
							<span class="translator_infor-view">
								<i class="fa-regular fa-eye"></i>
								<p>20</p>
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="nav-website">
		<div class="website-link close">
			<a href="#searchBar" class="link_page underline">
				<i class="fa-solid fa-magnifying-glass"></i>
			</a>
			<a href="index.html" class="link_page">
				<i class="fa-solid fa-house"></i>
			</a>
			<a href="acount.html" class="link_page">
				<i class="fa-solid fa-user"></i>
			</a>
		</div>
		<div class="website-icon">
			<input type="checkbox" id="checkbox">
			<label for="checkbox" class="toggle">
				<div class="bars" id="bar1"></div>
				<div class="bars" id="bar2"></div>
				<div class="bars" id="bar3"></div>
			</label>
		</div>
	</div>
	<footer><footer>
	<script type="module" src="js/index.js"></script>
</body>
</html>
